---
# defaults file for .

searchdomain: thedarkarts.za.net
dnshosts:
  - 192.168.1.33
  - 192.168.1.1
  - 8.8.8.8

full_update_os: false

install_plexmediaserver: false

is_laptop: false
is_webserver: false
is_docker_host: false
is_dns_server: false

firewall_ports:
  - 32400/tcp # Plex
  - 8112/tcp # Deluge
  - 8989/tcp # Sonarr
  - 8080/tcp # Sabnzbd HTTP
  - 9090/tcp # Sabnzbd HTTPS
  - 8090/tcp # Mylar
  - 8000/tcp # Munin
  - 5800/tcp # JDownloader-2
  - 4949/tcp # munin-node
  - 7878/tcp # Radarr
  - 514/udp  # DNS
  - 514/tcp  # DNS
  - 8585/tcp
  - 9100/tcp # Prometheus Node Exporter

firewall_services:
    - http
    - https
    - nfs
    - nfs3
    - samba
    - samba-client
    - dns

git_items:
  - url: 'https://github.com/avatar333/bash-dnsactual.git'
    checkout_dir: /tmp/git/bash-dnsactual
    script_name: dnsactual.sh
  - url: 'https://github.com/avatar333/bash-set-media-permissions.git'
    checkout_dir: /tmp/git/bash-set-media-permissions
    script_name: bash-set-media-permissions.sh

myhosts:
  - dlm4
  - dlm5
  - radarr
  - sonarr
  - deluge
  - sabnzbd
  - jdo
  - wiki
  - borgcube
  - prometheus
  - grafana 
