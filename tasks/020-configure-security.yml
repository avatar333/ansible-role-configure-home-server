---

- name: "SELinux httpd_can_network_connect on, to allow for NGINX web redirects"
  command:
    setsebool -P httpd_can_network_connect on

- name: "Allow root login only on console"
  lineinfile:
    path: /etc/securetty
    state: present
    insertafter: EOF
    line: tty1
  when: ansible_facts['distribution_major_version'] | lower == "7"

- name: "Secure root home"
  file:
    path: /root
    state: directory
    mode: 0700

- name: Open relevant firewalld ports if server is a docker host
  firewalld:
    port: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ firewall_ports }}"
  when: is_docker_host

#- name: Install python pip packages
#  pip:
#    name: docker
#  when: is_docker_host

- name: Open relevant firewalld services
  firewalld:
    service: "{{ item }}"
    permanent: true
    state: enabled
    immediate: true
  loop: "{{ firewall_services }}"

- name: Open relevant firewall ports if server is a k8s host
  firewalld:
    port: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ firewall_ports_k8s }}"
  when: is_k8s_server

